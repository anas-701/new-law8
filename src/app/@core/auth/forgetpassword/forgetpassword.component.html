<div class="grid grid-cols-2 bg-white">
  <div>
    <div class="px-16 py-4">
      <img src="../../../../../assets/images/logo-sm.svg" alt="logo" />
    </div>
    <div class="h-[calc(100vh-5rem)] flex items-center justify-center">
      <div class="w-3/5">
        <router-outlet />
      </div>
    </div>
  </div>
  <div class="bg-gradient-to-b from-primary to-yaleBlue">
    <div class="px-16 py-4 flex !justify-end items-center gap-10 ">
      <span class="text-sm text-white cursor-pointer">{{ "auth.help" | translate }}</span>

      <shared-language />
    </div>
    <div class="h-[calc(100vh-5rem)] flex items-center justify-center">
      <div class="text-center w-3/5">
        <div >
          <img
            [srcset]="
            _router.url.includes('otp')?
            '../../../../../assets/images/forgetpassword2.svg':
            '../../../../../assets/images/forgetpassword.svg'
            "
            alt=""
            class="w-[22.8125rem] mx-auto h-[520px]"
          />
        </div>
      </div>
    </div>
  </div>
</div>
