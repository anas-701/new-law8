<form [formGroup]="formly" (ngSubmit)="onSubmit()">
    <app-clients-editor-main-info [formly]="formly" [formlyModel]="formlyModel" [options]="formlyOptions" />
    <app-clients-editor-address [formly]="formly" [formlyModel]="formlyModel" [options]="formlyOptions" />
    <app-clients-editor-contact [formly]="formly" [formlyModel]="formlyModel" [options]="formlyOptions" />

    @if(!formlyOptions.formState?.readonly){
    <div class="flex justify-end gap-2">
        <app-shared-button [label]="'Cancel'|translate" [btnType]="'button'" [isLoading]="isLoading"
            [styleClass]="'border border-grey500 text-grey500 font-sfProDisplay !text-sm !py-1 !font-medium !leading-8 hover:border-primary hover:text-primary'" />
        <app-shared-button [label]="'Save'|translate" [btnType]="'submit'" [isLoading]="isLoading"
            [styleClass]="'bg-primary text-white font-sfProDisplay !text-sm !py-1 !font-medium !leading-8'" />
    </div>
    }
</form>
