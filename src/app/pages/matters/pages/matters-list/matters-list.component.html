<div class="py-4">
    <app-matter-filter (onFilter)="onFilter($event)"/>
</div>
@if(!isLoading){

    <app-shared-table [columns]="columns" [data]="data" [pagination]="pagination" (onPageChange)="onPageChange($event)">
        <ng-template #customColumn let-rowData let-rowIndex="rowIndex">
            <div class="flex gap-4 ">
                <img src="assets/images/icons/open-folder.svg" alt="">
                <div class="grow self-center">
                    <p class="text-sm text-textSecondary font-medium truncate w-80" [pTooltip]="rowData.descr"
                        tooltipPosition="top">{{rowData.descr}}</p>
                    <span class="text-xs text-primary font-medium me-4">{{rowData.mtrNo}}</span>
                    <app-shared-status [data]="rowData.law_AppStatus" [statusConfig]="statusConfig" />
                </div>
            </div>
        </ng-template>
        <ng-template #columnActions let-rowData let-rowIndex="rowIndex">
            <div class="flex gap-4">
                <div class="cursor-pointer" [routerLink]="['details',rowData.id]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M15.5799 12.0002C15.5799 13.9802 13.9799 15.5802 11.9999 15.5802C10.0199 15.5802 8.41992 13.9802 8.41992 12.0002C8.41992 10.0202 10.0199 8.42017 11.9999 8.42017C13.9799 8.42017 15.5799 10.0202 15.5799 12.0002Z"

                        <path
                            d="M11.9998 20.2701C15.5298 20.2701 18.8198 18.1901 21.1098 14.5901C22.0098 13.1801 22.0098 10.8101 21.1098 9.40009C18.8198 5.80009 15.5298 3.72009 11.9998 3.72009C8.46984 3.72009 5.17984 5.80009 2.88984 9.40009C1.98984 10.8101 1.98984 13.1801 2.88984 14.5901C5.17984 18.1901 8.46984 20.2701 11.9998 20.2701Z"
                            stroke="#A4A7AE" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M11 2.00012H9C4 2.00012 2 4.00012 2 9.00012V15.0001C2 20.0001 4 22.0001 9 22.0001H15C20 22.0001 22 20.0001 22 15.0001V13.0001"
                            stroke="#A4A7AE" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M16.0399 3.02013L8.15988 10.9001C7.85988 11.2001 7.55988 11.7901 7.49988 12.2201L7.06988 15.2301C6.90988 16.3201 7.67988 17.0801 8.76988 16.9301L11.7799 16.5001C12.1999 16.4401 12.7899 16.1401 13.0999 15.8401L20.9799 7.96013C22.3399 6.60013 22.9799 5.02013 20.9799 3.02013C18.9799 1.02013 17.3999 1.66013 16.0399 3.02013Z"
                            stroke="#A4A7AE" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />

                            stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="cursor-pointer" (click)="toggleFavourite(rowData)">
                    @if(rowData.isImportent){
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M13.7309 3.51014L15.4909 7.03014C15.7309 7.52014 16.3709 7.99014 16.9109 8.08014L20.1009 8.61014C22.1409 8.95014 22.6209 10.4301 21.1509 11.8901L18.6709 14.3701C18.2509 14.7901 18.0209 15.6001 18.1509 16.1801L18.8609 19.2501C19.4209 21.6801 18.1309 22.6201 15.9809 21.3501L12.9909 19.5801C12.4509 19.2601 11.5609 19.2601 11.0109 19.5801L8.02089 21.3501C5.88089 22.6201 4.58089 21.6701 5.14089 19.2501L5.85089 16.1801C5.98089 15.6001 5.75089 14.7901 5.33089 14.3701L2.85089 11.8901C1.39089 10.4301 1.86089 8.95014 3.90089 8.61014L7.09089 8.08014C7.62089 7.99014 8.26089 7.52014 8.50089 7.03014L10.2609 3.51014C11.2209 1.60014 12.7809 1.60014 13.7309 3.51014Z" fill="#FEC84B" stroke="#FEC84B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                    }@else {

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M13.7309 3.51014L15.4909 7.03014C15.7309 7.52014 16.3709 7.99014 16.9109 8.08014L20.1009 8.61014C22.1409 8.95014 22.6209 10.4301 21.1509 11.8901L18.6709 14.3701C18.2509 14.7901 18.0209 15.6001 18.1509 16.1801L18.8609 19.2501C19.4209 21.6801 18.1309 22.6201 15.9809 21.3501L12.9909 19.5801C12.4509 19.2601 11.5609 19.2601 11.0109 19.5801L8.02089 21.3501C5.88089 22.6201 4.58089 21.6701 5.14089 19.2501L5.85089 16.1801C5.98089 15.6001 5.75089 14.7901 5.33089 14.3701L2.85089 11.8901C1.39089 10.4301 1.86089 8.95014 3.90089 8.61014L7.09089 8.08014C7.62089 7.99014 8.26089 7.52014 8.50089 7.03014L10.2609 3.51014C11.2209 1.60014 12.7809 1.60014 13.7309 3.51014Z"
                                fill="#FDFDFD" stroke="#A4A7AE" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    }
                </div>
            </div>
        </ng-template>
    </app-shared-table>
}
