<div class="flex justify-between">
    <p class="font-poppins font-medium text-sm text-grey500 leading-9">{{data?.length}} Records</p>
    <app-shared-button [icon]="'icon-add-circle text-primary !text-2xl '" [label]="'Add New Party' | translate"
        [styleClass]="
      'flex text-blue600 font-sfProDisplay !text-sm !py-1 !px-0 !font-medium !leading-8'
    " (onClick)="openPartyEditor()"/>
</div>

<p-table [value]="data" [styleClass]="'w-full'">
    <ng-template pTemplate="body" let-party>
        <tr class="bg-white mb-2 rounded-2xl border border-grey100">
            <td class=" text-sm text-textSecondary border-y border-s border-grey100 rounded-s-lg w-80">
                <span class="font-bold me-3">{{ party.name }}</span>
                <app-shared-status [data]="party.partyTypeId" [label]="party.partyType"
                    [statusConfig]="partiesStatusConfig" />
            </td>
            <td class="font-medium text-sm text-textSecondary border-y border-grey100">
                <span class="bg-grey100 px-3 py-1 rounded-md font-bold me-4"> {{ party.position }}</span>
                <span class="bg-grey100 px-3 py-1 rounded-full">{{ party.law_PartiesDescription}}</span>
               
            </td>
            <td
                class="font-medium text-sm text-textSecondary border-y  border-e border-grey100 rounded-e-lg w-14">
               <div class="flex gap-6 w-14">

                   <div class="cursor-pointer" (click)="openPartyEditor(party)">
                       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                           class="stroke-grey500 stroke-2">
                           <path
                               d="M11 2.00012H9C4 2.00012 2 4.00012 2 9.00012V15.0001C2 20.0001 4 22.0001 9 22.0001H15C20 22.0001 22 20.0001 22 15.0001V13.0001"
                               stroke-linecap="round" stroke-linejoin="round" />
                           <path
                               d="M16.0399 3.02013L8.15988 10.9001C7.85988 11.2001 7.55988 11.7901 7.49988 12.2201L7.06988 15.2301C6.90988 16.3201 7.67988 17.0801 8.76988 16.9301L11.7799 16.5001C12.1999 16.4401 12.7899 16.1401 13.0999 15.8401L20.9799 7.96013C22.3399 6.60013 22.9799 5.02013 20.9799 3.02013C18.9799 1.02013 17.3999 1.66013 16.0399 3.02013Z"
                               stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                           <path d="M14.9102 4.15015C15.5802 6.54015 17.4502 8.41015 19.8502 9.09015"
                               stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                       </svg>
                   </div>
                   <div class="cursor-pointer">
                       <i class="icon-trash text-base text-grey500"></i>
                   </div>
               </div> 
            </td>
        </tr>
    </ng-template>
</p-table>
