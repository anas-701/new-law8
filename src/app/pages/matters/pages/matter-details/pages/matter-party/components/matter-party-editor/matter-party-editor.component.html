<form  [formGroup]="formly" (ngSubmit)="onSubmit()">
    <div class="bg-surfaceLevel2 border-y border-grey100 p-4">
        <formly-form [form]="formly" [fields]="formlyFields" [model]="formlyModel" />
    </div>
    <div class="flex gap-4 justify-end mt-4 px-4 pb-4">


        <app-shared-button [btnType]="'button'"
            styleClass="bg-white border border-grey500 text-grey500 px-8 py-3 text-lg font-medium h-12 leading-5"
            [label]=" 'Cancel'" (onClick)="_dynamicDialogRef.close()" />
        <app-shared-button [btnType]="'button'"
            styleClass="bg-white border border-primary text-primary px-8 py-3 text-lg font-medium h-12 leading-5"
            [label]=" 'Save & New'" (onClick)="reset()" />
        <app-shared-button [btnType]="'submit'"
            styleClass="bg-primary text-white px-8 py-3 text-lg font-medium h-12 leading-5"
            [label]=" 'Save'" />
    </div>
</form>
