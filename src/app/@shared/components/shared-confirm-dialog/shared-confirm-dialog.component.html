
<section class="text-center rounded-md">
  <div class="mb-10">
    <i class="icon-success-circle text-[6rem]"></i>
  </div>
  <h3 class="text-2xl text-textConfirmTitle font-bold mb-6">{{_dynamicDialogConfig.data.title}}</h3>
  <p class="text-textTertairy text-lg	mb-10">{{_dynamicDialogConfig.data.message}}</p>
  <app-shared-button [label]="_dynamicDialogConfig.data.btnText" [styleClass]="'w-full bg-primary text-white py-4 px-8 rounded-md text-lg font-bold'" (onClick)="_dynamicDialogRef.close(true)"/>

</section>
