
<section class="text-center rounded-md">
  <div class="mb-10">
    <i class=" text-[6rem]" [ngClass]="{'icon-success-circle text-successBase500':_dynamicDialogConfig.data.type==ConfirmDialogType.Success,'icon-forbidden text-textErrorBase':_dynamicDialogConfig.data.type==ConfirmDialogType.Danger}"></i>
  </div>
  <h3 class="text-2xl text-textConfirmTitle font-bold mb-6">{{_dynamicDialogConfig.data.title}}</h3>
  <p class="text-textTertairy text-lg	mb-10">{{_dynamicDialogConfig.data.message}}</p>
  <div class="flex justify-between gap-4">
    @for (btn of _dynamicDialogConfig.data.btns; track btn) {
      <app-shared-button [label]="btn.label" [styleClass]="btn.styleClass"  (onClick)="btn.command();"/>
    }
  </div>


</section>
