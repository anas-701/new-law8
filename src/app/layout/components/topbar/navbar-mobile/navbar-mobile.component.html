<div
  [ngClass]="
    menuService.showMobileMenu
      ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
      : 'pointer-events-none scale-95 opacity-0 duration-100 ease-out'
  "
  class="absolute inset-x-0 top-0 z-10 origin-top-right transform p-2 transition lg:hidden"
>
  <div class="rounded-lg bg-background shadow-lg">
    <div class="pb-6 pt-5">
      <div class="flex items-center justify-between px-5">
        <div>
          <!-- Logo -->
          <div
            class="flex items-center justify-start sm:order-2 md:mr-10 lg:hidden"
          >
            <a
              class="flex items-center justify-center rounded p-2 focus:outline-none focus:ring-1"
            >
            </a>
            <b class="ps-3"> Logo </b>
          </div>
        </div>
        <div class="-mr-2">
          <button
            (click)="toggleMobileMenu()"
            type="button"
            class="inline-flex items-center justify-center rounded-md p-2 text-subtitle transition-transform focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primaryColor hover:rotate-90 hover:bg-bodyBg hover:text-foreground"
          >
            <span class="sr-only">Close menu</span>
            <!-- Heroicon name: outline/x -->
            <i class="icon-close text-sm"></i>
          </button>
        </div>
      </div>
      <div
        class="max-h-[500px] overflow-y-auto px-5 scrollbar-thin scrollbar-thumb-rounded scrollbar-track-rounded scrollbar-track-transparent scrollbar-thumb-muted"
      >
        <app-navbar-mobile-menu></app-navbar-mobile-menu>
      </div>
    </div>
  </div>
</div>
